<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recommandation de Lits</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Bienvenue dans le système de recommandation de lits</h1>
    <form action="/recommend-bed" method="post">
        <label for="patientId">ID Patient :</label>
        <input type="text" id="patientId" name="patientId" required><br><br>

        <label for="latitude">Latitude :</label>
        <input type="number" step="any" id="latitude" name="latitude" required><br><br>

        <label for="longitude">Longitude :</label>
        <input type="number" step="any" id="longitude" name="longitude" required><br><br>

        <label for="symptoms">Symptômes :</label>
        <input type="text" id="symptoms" name="symptoms" required><br><br>

        <button type="submit">Trouver un lit disponible</button>
    </form>
</body>
</html>
